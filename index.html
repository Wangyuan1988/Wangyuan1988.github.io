<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>poetry</title>
    <style type="text/css">
        @font-face {
            font-family: digit;
            src: url('digital-7_mono.ttf') format("truetype");
        }
    </style>
    <link href="css/default.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <style type="text/css">
        #wy {
            position: fixed;
            z-index: 1;
            margin-top: -150px;
            margin-left: 1200px;
        }

        #comm {
            width: 200px;
        }
    </style>
</head>
<body>
    <audio src="我不愿让你一个人.mp3" controls="controls" autoplay="true" loop="true" style="width: 0px;
        height: 0px;">
        
    </audio>
    <div id="mainDiv">
        <div id="content">
            <div id="code">
                <span class="comments">
                    最亲爱的小阳阳<br />
                    2022-02-05我们正式在一起,<br />
                    对我来说一切都像梦一样美好<br />
                    
                    风清时我想陪你去踏青<br />
                    云淡时我想与你去远行<br />
                    飞花时我想陪你去采撷<br />
                    落雪时我想与你去寻梅<br />
                    <br />
                    Babe<br />
                    You are the love of my life,I love you forevermore !<br />
                </span>
            </div>
            <div id="loveHeart">
                <canvas id="garden"></canvas>
                <div id="words">
                    <div id="messages">
                        亲爱的小阳阳，我们在一起的时光
                        <div id="elapseClock">
                        </div>
                    </div>
                    <div id="loveu">
                        爱你直到永永远远<br />
                        <div class="signature">
                            - 最爱你的王远
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a id="wy" href="fireworks.html" target="_blank">
        <img id="comm" src="7.png" />
    </a>
    <script type="text/javascript">
        var offsetX = $("#loveHeart").width() / 2;
        var offsetY = $("#loveHeart").height() / 2 - 55;
        var together = new Date();
        together.setFullYear(2022, 02, 05);
        together.setHours(23);
        together.setMinutes(11);
        together.setSeconds(0);
        together.setMilliseconds(0);

        if (!document.createElement('canvas').getContext) {
            var msg = document.createElement("div");
            msg.id = "errorMsg";
            msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
            document.body.appendChild(msg);
            $("#code").css("display", "none")
            $("#copyright").css("position", "absolute");
            $("#copyright").css("bottom", "10px");
            document.execCommand("stop");
        } else {
            setTimeout(function () {
                startHeartAnimation();
            }, 5000);

            timeElapse(together);
            setInterval(function () {
                timeElapse(together);
            }, 500);

            adjustCodePosition();
            $("#code").typewriter();
        }
    </script>

</body>
</html>
